{% extends "layout.html" %}

{% block content %}

<h1>SMA Breakout Tracker</h1>

<div class="header-links">
    <a class="header-links" href="{{ url_for('dashboard') }}">Home</a>
</div>

<form method="POST">
    <input type="text" name="tickers" placeholder="Enter tickers (e.g., AAPL, TSLA, AMZN)" required>
    <button type="submit">Get Charts</button>
</form>

{% for chart in charts %}
    <div class="chart-container">{{ chart | safe }}</div>
{% endfor %}

{% endblock %}
