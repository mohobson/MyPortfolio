{% extends "layout.html" %}

{% block content %}
<h1>Sectors</h1>

<a href="{{ url_for('dashboard') }}">Home</a>
<iframe src="{{ url_for('static', filename='sector_allocation.html') }}" width="100%" height="600px" frameborder="0"></iframe>

<div class="sectors-container">
    <div class="all-sectors">
        <a href="https://novelinvestor.com/sector-performance/"><img decoding="async" src="https://149347908.v2.pressablecdn.com/wp-content/uploads/2024/10/novelinvestor-sector-returns-Q3-2024.png" alt="Novel Investor Sector Returns Quilt"/></a>
        <small>Source: <a href="https://novelinvestor.com/">novelinvestor.com</a></small>
    </div>
    <div class="my-sectors">
    {% for sector, percentage in sectors.items() %}
        <ul class="sector-box {{ sector.lower().replace(' ', '-') }}">
            <li><strong>{{ abbreviations[sector] }}</strong></li>
            <li>{{ percentage|round(1) }}%</li>
        </ul>
    {% endfor %}
    </div>
</div>


{% endblock %}
