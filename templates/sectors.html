{% extends "layout.html" %}

{% block content %}
<h1>Sector Breakdown</h1>

<div class="header-links">
    <a class="header-links" href="{{ url_for('dashboard') }}">Home</a>
    <a class="header-links" href="https://www.sectorspdrs.com/sectortracker">S&P 500 Sector Performance</a>
</div>

<iframe src="{{ url_for('static', filename='sector_allocation.html') }}" width="100%" height="600px" frameborder="0"></iframe>

<div class="sectors-container">
    <div class="all-sectors">
        <a href="https://novelinvestor.com/sector-performance/"><img src="https://149347908.v2.pressablecdn.com/wp-content/uploads/2025/01/novelinvestor-sector-returns-FY-2024.png" alt="Novel Investor Sector Returns Quilt"/></a>
        <small>Source: <a href="https://novelinvestor.com/">novelinvestor.com</a></small>
    </div>
    <div class="my-sectors">
    {% for sector, percentage in sectors.items() %}
        <ul class="sector-box {{ sector.lower().replace(' ', '-') }}">
            <li><strong>{{ abbreviations[sector] }}</strong></li>
            <li>{{ percentage|round(1) }}%</li>
        </ul>
    {% endfor %}
    </div>
</div>


{% endblock %}
